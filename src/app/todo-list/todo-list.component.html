<h2>Meine Aufgaben</h2>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    {{ task }}
    <button (click)="deleteTask(i)">Löschen</button>
  </li>
</ul>

<!-- Formular zum Hinzufügen von Aufgaben -->
<div>
  <input type="text" [(ngModel)]="newTask" placeholder="Neue Aufgabe" />
  <button (click)="addTask()">Hinzufügen</button>
</div>
