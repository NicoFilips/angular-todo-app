<h2>Meine Aufgaben</h2>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    {{ task }}
    <button mat-raised-button color="warn" (click)="deleteTask(i)">Löschen</button>
  </li>
</ul>

<div>
  <input type="text" [(ngModel)]="newTask" placeholder="Neue Aufgabe" />
  <button mat-raised-button color="primary" (click)="addTask()">Hinzufügen</button>
</div>
